<!doctype html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8" />
		<title>Leapfrog Demo</title>
		<script type="text/javascript" src="js/phaser.min.js"></script>
		<script type="text/javascript" src="LeapfrogTest.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
		$(function() {
			
			var nodes;
			
			// Load XML
			$.get("gamedata/test.xml", function(data) {
				nodes = $(data).find("gamedata").children();
				$.each(nodes, function(index, elem) {
                $(elem).find("question").attr("content");
                var $correct = $(elem).find("question").attr("content");
                console.log($correct);				});
			});
			
			// Capture submit event from form, pass into the evaluate function in leapfrogtest.js
			$("#userResponse").on("submit", function(e) {
				var $answer = $("#userTextResponse").val();
                if($answer.is($correct) ==true){
                    correctAnswer();
                }
                else{
                    incorrectAnswer();
                    }
				$("#userTextResponse").val("");
				e.preventDefault();
			});
		}); 
		</script>
	
	    <style type="text/css">
	        body {
	            margin: 0;
	        }
			form#userResponse {
				position: absolute;
				left: 280px;
				top: 20px;
			}
			form#userResponse > input {
				padding: 10px;
				font-size: 1.25em;
			}
			
	    </style>
	</head>
	<body>
		<form id="userResponse">
			<input id="userTextResponse" type="text" />
			<input type="submit" />
		</form>
	</body>
</html>
